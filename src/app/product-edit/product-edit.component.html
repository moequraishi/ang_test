<h1 class="text-center">Edit Product</h1>
<form class="create-form" action="/new" method="post" *ngIf="editData">
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="title" type="text" name="title" id="title">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input [(ngModel)]="price" type="text" name="price" id="price">
  </div>
  <div class="form-group">
    <label for="imageUrl">Image url</label>
    <input [(ngModel)]="imageUrl" type="text" name="imageUrl" id="imageUrl">
  </div>
  <button (click)="update()" class="submit-btn">Update</button>
  <button (click)="delete()" class="delete-btn">Delete</button>
</form>
