<h1 class="text-center">Create a New Product</h1>
<form class="create-form" action="/new" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="title" type="text" name="title" id="title">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input [(ngModel)]="price" type="text" name="price" id="price">
  </div>
  <div class="form-group">
    <label for="imageUrl">Image url</label>
    <input [(ngModel)]="imageUrl" type="text" name="imageUrl" id="imageUrl">
  </div>
  <button (click)="create()" class="submit-btn">Submit</button>
</form>
