<div class="products-list">
  <h1>Product List</h1>
  <div class="row">
    <div *ngFor="let x of productData.data" class="col-md-6 column">
      <img class="img-responsive" src="{{x.imageUrl}}" alt="Product">
      <p>{{x.title}}</p>
      <p>${{x.price}}</p>
      <button routerLink="/product/edit/{{x._id}}" class="edit-btn">Edit</button>
      <button (click)="delete(x._id)" class="delete-btn">Delete</button>

      <div class="clear"></div>
    </div>
  </div>
</div>
